<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE@2/fonts/static/woff2/SUITE.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=dd7f6cb699e746290a59ebaa0597c5b3"
    ></script>
  </head>
  <body>
    <div class="container">
      <img src="images/main.jpg" alt="" />
      <h2>
        고3 수험생을 위한 특별기도회에<br />
        <span>학부모님</span>들을 초청합니다.
      </h2>
      <p>사랑하는 아이들이 벌써 고3이 되었습니다.</p>
      <p>
        지금까지 인도하신 주님의 은혜에 감사드리며, <br />
        에이레네 고등부가 고3 아이들만을 위한 특별 기도회를 <br />
        준비했습니다.
      </p>
      <p>
        학부모님들은 꼭 참석하셔서 함께 <br />
        기도 해주시기 바랍니다
      </p>
      <p>감사합니다.</p>

      <p><b>일시</b> 9월 22일 (주일) 오후 3시 20분 (1시간예상)</p>
      <p><b>장소</b> 서울평강교회 5층 소예배실</p>
      <div id="map"></div>

      <script>
        // 지도를 생성합니다.
        var mapContainer = document.getElementById("map"), // 지도를 표시할 div
          mapOption = {
            center: new kakao.maps.LatLng(37.492058, 127.009539), // 지도의 중심좌표 (서울시청 좌표)
            level: 3, // 지도의 확대 레벨
          };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다.

        // 마커를 생성합니다.
        var markerPosition = new kakao.maps.LatLng(37.492058, 127.009539);

        var marker = new kakao.maps.Marker({
          position: markerPosition,
        });

        // 마커를 지도 위에 표시합니다.
        marker.setMap(map);
      </script>
      <p><b>대상</b> 고3 학생 및 학부모와 형제, 자매</p>
    </div>
    <footer>에이레네 고등부</footer>
  </body>
</html>
